<!DOCTYPE HTML>
<!-- Template for use with jinja2 -->
<html>
    <p><img src="Test_logo.jpg" alt="logo" /></p>
    <p>&nbsp;</p>
    <p>Auto generated report:</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>


    <!-- start for loop for figures -->
    {%for plot in plot_list %}
        <p><img src="plots/{{plot}}" alt="{{plot}}" /></p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
    {% endfor %}


</html>
